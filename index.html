<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-up</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="assets/jon-tang-sUBuGmG9gA0-unsplash.jpg" alt="">
        </div>
        <div class="content-section">
            <div class="header">
                <p>Some random text for the header</p>
            </div>
            <div class="content">
                <form id="account-details" action="">
                    <h2>Let's do this!</h2>
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </form>
            </div>
            <div class="footer">
                <input type="submit" form="account-details" value="Create Account">
            </div>
        </div>
    </div>
</body>
</html>
