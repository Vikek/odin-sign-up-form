<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-up</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="assets/jon-tang-sUBuGmG9gA0-unsplash.jpg" alt="">
            <div class="image-credit">Photo by <a href="https://unsplash.com/@sotangy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jon Tang</a> on <a href="https://unsplash.com/photos/sUBuGmG9gA0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="content-section">
            <div class="header">
                <p>Some random text for the header</p>
            </div>
            <div class="content">
                <form id="account-details" action="" class="form">
                    <h2 class="form-header">Let's do this!</h2>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-column">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-column">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-column">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <input type="submit" form="account-details" value="Create Account">
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
